<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      animation: gradientMove 10s ease-in-out infinite;
      font-family: 'Abril Fatface', cursive;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes colorShift {
      0% { color: #ff9a9e; }
      25% { color: #fad0c4; }
      50% { color: #a1c4fd; }
      75% { color: #c2e9fb; }
      100% { color: #ff9a9e; }
    }

    #topTitle {
      font-size: 3.5rem;
      margin: 0;
      animation: colorShift 8s ease-in-out infinite;
      text-align: center;
    }

    #nyanZone {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
    }

    #nyanCat {
      width: 240px;
    }

    #flappySection {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    #flappyCanvas {
      border: 3px solid white;
      border-radius: 10px;
      max-width: 90vw;
      background: black;
    }

    #scoreDisplay {
      margin-top: 20px;
      color: white;
      font-size: 1.5rem;
      font-family: monospace;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div style="display: flex; justify-content: center; align-items: center; padding-top: 40px;">
    <div style="background: rgba(0,0,0,0.3); border-radius: 30px; padding: 20px 40px; box-shadow: 0 0 20px rgba(0,0,0,0.4);">
      <h1 id="topTitle">Welcome BirthdayCat</h1>
    </div>
  </div>

  <div id="nyanZone">
    <img id="nyanCat" src="nyan-cat.gif" alt="Nyan Cat">
  </div>

  <!-- Oyun AlanÄ± -->
  <section id="flappySection">
    <h2 style="color: white;">ðŸŽ‚ Flappy BCAT ðŸŽ®</h2>
    <canvas id="flappyCanvas" width="660" height="480"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="restartBtn" class="hidden">Restart</button>
      <button id="muteBtn">Mute</button>
    </div>
  </section>

  <audio id="gameMusic" loop>
    <source src="retro-mario-theme.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const muteBtn = document.getElementById("muteBtn");
    const music = document.getElementById("gameMusic");
    let isMuted = false;

    const bgImage = new Image();
    bgImage.src = "u1ZpVC.png";

    const nyanImg = new Image();
    nyanImg.src = "nyan-cat.gif";

    let bgX = 0;
    const scrollSpeed = 2;
    let score = 0;
    let isPlaying = false;

    const nyan = {
      x: 50,
      y: 150,
      width: 50,
      height: 40,
      velocity: 0,
      gravity: 0.6,
      jumpStrength: -10
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") nyan.velocity = nyan.jumpStrength;
    });

    canvas.addEventListener("click", () => {
      nyan.velocity = nyan.jumpStrength;
    });

    muteBtn.onclick = () => {
      isMuted = !isMuted;
      music.muted = isMuted;
      muteBtn.textContent = isMuted ? "Unmute" : "Mute";
    };

    startBtn.onclick = () => {
      startBtn.classList.add("hidden");
      restartBtn.classList.remove("hidden");
      score = 0;
      nyan.y = 150;
      nyan.velocity = 0;
      isPlaying = true;
      if (!isMuted) music.play();
      draw();
    };

    restartBtn.onclick = () => {
      score = 0;
      nyan.y = 150;
      nyan.velocity = 0;
      isPlaying = true;
      if (!isMuted) music.play();
      draw();
    };

    function draw() {
      if (!isPlaying) return;

      bgX -= scrollSpeed;
      if (bgX <= -canvas.width) bgX = 0;
      ctx.drawImage(bgImage, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, bgX + canvas.width, 0, canvas.width, canvas.height);

      nyan.velocity += nyan.gravity;
      nyan.y += nyan.velocity;

      if (nyan.y + nyan.height >= canvas.height) {
        isPlaying = false;
        music.pause();
        alert("Oyun bitti! Skor: " + score);
        return;
      }

      ctx.drawImage(nyanImg, nyan.x, nyan.y, nyan.width, nyan.height);
      score++;
      document.getElementById("score").textContent = score;

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
