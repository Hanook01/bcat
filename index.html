<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      animation: gradientMove 10s ease-in-out infinite;
      overflow-x: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes colorShift {
      0% { color: #ff9a9e; }
      25% { color: #fad0c4; }
      50% { color: #a1c4fd; }
      75% { color: #c2e9fb; }
      100% { color: #ff9a9e; }
    }
    #topTitle {
      font-family: 'Abril Fatface', cursive;
      font-size: 3.5rem;
      margin: 0;
      animation: colorShift 8s ease-in-out infinite;
      text-align: center;
    }
    #nyanZone {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
    }
    #nyanCat {
      width: 240px;
    }
    #iconBarJS {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 9999;
      padding: 10px 15px;
      background: rgba(255,255,255,0.3);
      border-radius: 16px;
      backdrop-filter: blur(5px);
    }
    #flappySection {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #flappyCanvas {
      border: 3px solid white;
      border-radius: 10px;
      max-width: 90vw;
    }
    #scoreDisplay {
      margin-top: 20px;
      color: white;
      font-size: 1.5rem;
      font-family: monospace;
    }
    #muteBtn {
      position: absolute;
      left: 30px;
      top: 20px;
      z-index: 9999;
      font-size: 1.5rem;
      background: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; padding-top: 40px;">
    <div style="background: rgba(0,0,0,0.3); border-radius: 30px; padding: 20px 40px; box-shadow: 0 0 20px rgba(0,0,0,0.4);">
      <h1 id="topTitle">Welcome BirthdayCat</h1>
    </div>
  </div>

  <div id="nyanZone">
    <img id="nyanCat" src="nyan-cat.gif" alt="Nyan Cat">
  </div>

  <!-- OYUN ALANI -->
  <section id="flappySection">
    <button id="muteBtn">ðŸ”Š</button>
    <h2 style="color: white; font-family: 'Abril Fatface', cursive;">ðŸŽ‚ Flappy BCAT ðŸŽ®</h2>
    <canvas id="flappyCanvas" width="660" height="480"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
  </section>

  <!-- LOGO BAR -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const bar = document.createElement("div");
      bar.id = "iconBarJS";
      const logos = [
        { href: "https://t.me/YOUR_TELEGRAM", src: "Telegrampng.png", alt: "Telegram" },
        { href: "https://x.com/YOUR_X", src: "Xpng.png", alt: "X" },
        { href: "https://dexscreener.com", src: "Dexpng.png", alt: "Dexscreener" },
        { href: "https://coingecko.com", src: "geckopng3.webp", alt: "CoinGecko" }
      ];
      logos.forEach(logo => {
        const a = document.createElement("a");
        a.href = logo.href;
        a.target = "_blank";
        const img = document.createElement("img");
        img.src = logo.src;
        img.alt = logo.alt;
        img.style.width = "42px";
        img.style.height = "42px";
        img.style.borderRadius = "8px";
        img.style.transition = "transform 0.3s ease, filter 0.3s ease";
        img.onmouseover = () => {
          img.style.transform = "scale(1.2)";
          img.style.filter = "brightness(1.3)";
        };
        img.onmouseout = () => {
          img.style.transform = "scale(1)";
          img.style.filter = "brightness(1)";
        };
        a.appendChild(img);
        bar.appendChild(a);
      });
      document.body.appendChild(bar);
    });
  </script>

  <!-- OYUN SCRIPT -->
  <script>
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");

    const bgImage = new Image();
    bgImage.src = "u1ZpVC.png";

    const nyanImg = new Image();
    nyanImg.src = "nyan-cat.gif";

    const jumpSound = new Audio("jump.mp3");
    jumpSound.volume = 0.5;
    let muted = false;

    const muteBtn = document.getElementById("muteBtn");
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    let bgX = 0;
    const scrollSpeed = 2;

    let score = 0;
    let isPlaying = true;

    const nyan = {
      x: 50,
      y: 150,
      width: 50,
      height: 40,
      velocity: 0,
      gravity: 0.6,
      jumpStrength: -10
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });
    canvas.addEventListener("click", jump);

    function jump() {
      nyan.velocity = nyan.jumpStrength;
      if (!muted) jumpSound.play();
    }

    function draw() {
      if (!isPlaying) return;

      bgX -= scrollSpeed;
      if (bgX <= -canvas.width) bgX = 0;
      ctx.drawImage(bgImage, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, bgX + canvas.width, 0, canvas.width, canvas.height);

      nyan.velocity += nyan.gravity;
      nyan.y += nyan.velocity;

      if (nyan.y + nyan.height >= canvas.height) {
        isPlaying = false;
        alert("Oyun bitti! Skor: " + score);
        return;
      }

      ctx.drawImage(nyanImg, nyan.x, nyan.y, nyan.width, nyan.height);
      document.getElementById("score").textContent = score;

      requestAnimationFrame(draw);
    }

    bgImage.onload = () => {
      draw();
    };
  </script>
</body>
</html>
