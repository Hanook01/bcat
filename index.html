<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      animation: gradientMove 10s ease-in-out infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes colorShift {
      0% { color: #ff9a9e; }
      25% { color: #fad0c4; }
      50% { color: #a1c4fd; }
      75% { color: #c2e9fb; }
      100% { color: #ff9a9e; }
    }

    #topTitle {
      font-family: 'Abril Fatface', cursive;
      font-size: 3.5rem;
      margin: 0;
      animation: colorShift 8s ease-in-out infinite;
      text-align: center;
    }

    #nyanZone {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
    }

    #nyanCat {
      width: 240px;
    }
  </style>
</head>

<body>
  <!-- BAŞLIK -->
  <div style="display: flex; justify-content: center; align-items: center; padding-top: 40px;">
    <div style="background: rgba(0,0,0,0.3); border-radius: 30px; padding: 20px 40px; box-shadow: 0 0 20px rgba(0,0,0,0.4);">
      <h1 id="topTitle">Welcome BirthdayCat</h1>
    </div>
  </div>

  <!-- NYAN CAT -->
  <div id="nyanZone">
    <img id="nyanCat" src="giphy.gif" alt="Nyan Cat">
  </div>

  <!-- GÖRSEL ALAN -->
  <section style="display: grid; grid-template-columns: 1fr 1.5fr 1fr; align-items: center; height: 100vh; gap: 20px; padding: 40px; box-sizing: border-box;">
    
    <!-- Sol 2 GIF -->
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      <img src="gozluk.gif" alt="Top Left Cat" style="width: 500px; height: 400px; object-fit: cover; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.4);" />
      <img src="gozluk.gif" alt="Bottom Left Cat" style="width: 500px; height: 400px; object-fit: cover; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.4);" />
    </div>

    <!-- VİDEO ORTA -->
    <div style="width: 100%; height: 65%; border-radius: 20px; overflow: hidden; position: relative; align-self: center;">
      <video id="bcatVideo" autoplay loop muted playsinline style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;">
        <source src="bcat-video-fast-optimized.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Sağ 2 GIF -->
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      <img src="gozluk.gif" alt="Top Right Cat" style="width: 500px; height: 400px; object-fit: cover; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.4);" />
      <img src="gozluk.gif" alt="Bottom Right Cat" style="width: 500px; height: 400px; object-fit: cover; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.4);" />
    </div>
  </section>

  <!-- SABİT LOGO BAR (JS ile) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const bar = document.createElement("div");
      bar.id = "iconBarJS";
      bar.style.position = "absolute";
      bar.style.top = "20px";
      bar.style.right = "30px";
      bar.style.display = "flex";
      bar.style.gap = "20px";
      bar.style.zIndex = "9999";
      bar.style.padding = "10px 15px";
      bar.style.background = "rgba(255,255,255,0.3)";
      bar.style.borderRadius = "16px";
      bar.style.backdropFilter = "blur(5px)";

      const logos = [
        { href: "https://t.me/YOUR_TELEGRAM", src: "Telegrampng.png", alt: "Telegram" },
        { href: "https://x.com/YOUR_X", src: "Xpng.png", alt: "X" },
        { href: "https://dexscreener.com", src: "Dexpng.png", alt: "Dexscreener" },
        { href: "https://coingecko.com", src: "geckopng3.webp", alt: "CoinGecko" }
      ];

      logos.forEach(logo => {
        const a = document.createElement("a");
        a.href = logo.href;
        a.target = "_blank";
        const img = document.createElement("img");
        img.src = logo.src;
        img.alt = logo.alt;
        img.style.width = "42px";
        img.style.height = "42px";
        img.style.borderRadius = "8px";
        img.style.transition = "transform 0.3s ease, filter 0.3s ease";
        img.onmouseover = () => {
          img.style.transform = "scale(1.2)";
          img.style.filter = "brightness(1.3)";
        };
        img.onmouseout = () => {
          img.style.transform = "scale(1)";
          img.style.filter = "brightness(1)";
        };
        a.appendChild(img);
        bar.appendChild(a);
      });

      document.body.appendChild(bar);

      // Video hızı
      const vid = document.getElementById("bcatVideo");
      vid.playbackRate = 3.0;
    });
  </script>

</body>
</html>
