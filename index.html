<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      animation: gradientMove 10s ease-in-out infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes colorShift {
      0% { color: #ff9a9e; }
      25% { color: #fad0c4; }
      50% { color: #a1c4fd; }
      75% { color: #c2e9fb; }
      100% { color: #ff9a9e; }
    }
    #topTitle {
      font-family: 'Abril Fatface', cursive;
      font-size: 3.5rem;
      animation: colorShift 8s ease-in-out infinite;
      text-align: center;
      margin: 40px 0 0 0;
    }
    #nyanZone {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
    }
    #nyanCat {
      width: 240px;
    }
  </style>
</head>

<body>
  <!-- BAÅžLIK -->
  <div style="text-align: center;">
    <h1 id="topTitle">Welcome BirthdayCat</h1>
  </div>

  <!-- NYAN CAT -->
  <div id="nyanZone">
    <img id="nyanCat" src="nyan-cat.gif" alt="Nyan Cat">
  </div>

  <!-- ANA KISIM (VÄ°DEO + GÃ–ZLÃœK) -->
  <section style="display: grid; grid-template-columns: 1fr 1.5fr 1fr; align-items: center; height: 100vh; padding: 40px; gap: 20px;">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
      <img src="gozluk.gif" style="width: 500px; height: 400px; border-radius: 20px;" />
      <img src="gozluk.gif" style="width: 500px; height: 400px; border-radius: 20px;" />
    </div>
    <div style="width: 100%; height: 65%; border-radius: 20px; overflow: hidden; position: relative;">
      <video id="bcatVideo" autoplay loop muted playsinline style="width: 100%; height: 100%; object-fit: cover;">
        <source src="bcat-video-fast-optimized.mp4" type="video/mp4">
      </video>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
      <img src="gozluk.gif" style="width: 500px; height: 400px; border-radius: 20px;" />
      <img src="gozluk.gif" style="width: 500px; height: 400px; border-radius: 20px;" />
    </div>
  </section>

  <!-- OYUN ALANI -->
  <section id="flappySection" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
    <h2 style="color: white; font-family: 'Abril Fatface', cursive; font-size: 2.5rem;">ðŸŽ‚ Flappy BCAT ðŸŽ®</h2>
    <canvas id="flappyCanvas" width="660" height="480" style="border: 3px solid white; border-radius: 10px; max-width: 95vw;"></canvas>
    <div id="scoreDisplay" style="color: white; margin-top: 20px; font-size: 1.5rem;">Score: <span id="score">0</span></div>
  </section>

  <script>
    // Video hÄ±zÄ±nÄ± ayarla
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("bcatVideo").playbackRate = 3.0;
    });

    // FLAPPY OYUN KODLARI
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");

    const nyanImg = new Image();
    nyanImg.src = "nyan-cat.gif";

    const bg = new Image();
    bg.src = "mario-bg.png"; // Bu gÃ¶rseli yÃ¼kle: hareketli mario tarzÄ± arka plan

    const pipeWidth = 80;
    const gap = 140;
    let pipes = [];
    let bgX = 0;
    let score = 0;
    let isPlaying = true;

    let nyan = {
      x: 100,
      y: 150,
      width: 50,
      height: 40,
      velocity: 0,
      gravity: 0.6,
      jumpStrength: -10
    };

    function spawnPipe() {
      let topHeight = Math.random() * 200 + 50;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + gap
      });
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") nyan.velocity = nyan.jumpStrength;
    });
    canvas.addEventListener("click", () => {
      nyan.velocity = nyan.jumpStrength;
    });

    setInterval(spawnPipe, 2000);

    function draw() {
      if (!isPlaying) return;

      bgX -= 2;
      if (bgX <= -canvas.width) bgX = 0;
      ctx.drawImage(bg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, bgX + canvas.width, 0, canvas.width, canvas.height);

      nyan.velocity += nyan.gravity;
      nyan.y += nyan.velocity;

      if (nyan.y + nyan.height >= canvas.height) {
        isPlaying = false;
        alert("Oyun bitti! Skor: " + score);
        return;
      }

      ctx.drawImage(nyanImg, nyan.x, nyan.y, nyan.width, nyan.height);

      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        p.x -= 2;

        // Borular
        ctx.fillStyle = "#22aa44";
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);

        // Ã‡arpma kontrolÃ¼
        if (
          nyan.x + nyan.width > p.x &&
          nyan.x < p.x + pipeWidth &&
          (nyan.y < p.top || nyan.y + nyan.height > p.bottom)
        ) {
          isPlaying = false;
          alert("Oyun bitti! Skor: " + score);
          return;
        }

        if (p.x + pipeWidth === nyan.x) {
          score++;
        }
      }

      document.getElementById("score").textContent = score;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
