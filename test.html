<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Sabit Bar</title>
  <style>
    body {
      margin: 0;
      height: 200vh; /* sayfa uzun olsun, scroll testi yapabilelim */
      background: #f0f0f0;
    }

    #iconBar {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 9999;
    }

    #iconBar a img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="iconBar">
    <a href="#"><img src="Telegrampng.png" alt="Telegram"></a>
    <a href="#"><img src="Xpng.png" alt="X"></a>
    <a href="#"><img src="Dexpng.png" alt="Dex"></a>
    <a href="#"><img src="geckopng3.webp" alt="Gecko"></a>
  </div>

  <h1 style="padding: 100px;">Scroll Et ve Logoların Sabit Kalıp Kalmadığına Bak</h1>

</body>
</html>
