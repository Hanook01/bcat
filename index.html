<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      animation: gradientMove 10s ease-in-out infinite;
      font-family: 'Abril Fatface', cursive;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #topTitle {
      font-size: 3.5rem;
      margin: 0;
      animation: colorShift 8s ease-in-out infinite;
      text-align: center;
    }

    @keyframes colorShift {
      0% { color: #ff9a9e; }
      25% { color: #fad0c4; }
      50% { color: #a1c4fd; }
      75% { color: #c2e9fb; }
      100% { color: #ff9a9e; }
    }

    #nyanZone {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
    }

    #nyanCat {
      width: 240px;
    }

    #iconBar {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 9999;
    }

    #iconBar a img {
      width: 42px;
      height: 42px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    #iconBar a:hover img {
      transform: scale(1.2);
      filter: brightness(1.3);
    }

    #soundToggle {
      position: fixed;
      top: 20px;
      left: 30px;
      z-index: 9999;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- ÃœSTTEKÄ° SABÄ°T BAR -->
  <div id="iconBar">
    <a href="https://t.me/YOUR_TELEGRAM" target="_blank">
      <img src="Telegrampng.png" alt="Telegram">
    </a>
    <a href="https://x.com/YOUR_X" target="_blank">
      <img src="Xpng.png" alt="X">
    </a>
    <a href="https://dexscreener.com" target="_blank">
      <img src="Dexpng.png" alt="Dexscreener">
    </a>
    <a href="https://coingecko.com" target="_blank">
      <img src="geckopng3.webp" alt="CoinGecko">
    </a>
  </div>

  <button id="soundToggle">ðŸ”‡</button>

  <!-- BAÅžLIK -->
  <div style="display: flex; justify-content: center; align-items: center; padding-top: 40px;">
    <div style="background: rgba(0,0,0,0.3); border-radius: 30px; padding: 20px 40px; box-shadow: 0 0 20px rgba(0,0,0,0.4);">
      <h1 id="topTitle">Welcome BirthdayCat</h1>
    </div>
  </div>

  <!-- NYAN CAT -->
  <div id="nyanZone">
    <img id="nyanCat" src="nyan-cat.gif" alt="Nyan Cat">
  </div>

  <!-- GÃ–RSEL VÄ°DEO ALANI -->
  <section style="display: grid; grid-template-columns: 1fr 1.5fr 1fr; align-items: center; height: 100vh; gap: 20px; padding: 40px; box-sizing: border-box;">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      <img src="gozluk.gif" alt="GIF1" style="width: 500px; height: 400px; border-radius: 20px;" />
      <img src="gozluk.gif" alt="GIF2" style="width: 500px; height: 400px; border-radius: 20px;" />
    </div>

    <div style="width: 100%; height: 65%; border-radius: 20px; overflow: hidden; position: relative;">
      <video id="bcatVideo" autoplay loop muted playsinline style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;">
        <source src="bcat-video-fast-optimized.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      <img src="gozluk.gif" alt="GIF3" style="width: 500px; height: 400px; border-radius: 20px;" />
      <img src="gozluk.gif" alt="GIF4" style="width: 500px; height: 400px; border-radius: 20px;" />
    </div>
  </section>

  <!-- OYUN ALANI -->
  <section style="height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2 style="color: white; font-size: 2.5rem; margin-bottom: 20px;">ðŸŽ‚ Flappy BCAT ðŸŽ®</h2>

    <canvas id="flappyCanvas" width="660" height="480" style="border: 3px solid white; border-radius: 10px; max-width: 90vw;"></canvas>

    <div style="margin-top: 20px; color: white; font-size: 1.5rem;">
      Score: <span id="score">0</span>
    </div>
  </section>

  <audio id="jumpSound" src="jump.mp3"></audio>
  <audio id="bgMusic" src="bg-music.mp3" loop></audio>

  <!-- OYUN JS -->
  <script>
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");

    const nyanImg = new Image();
    nyanImg.src = "nyan-cat.gif";

    const bgImage = new Image();
    bgImage.src = "u1ZpVC.png"; // senin gÃ¶nderdiÄŸin 448x256 gÃ¶rsel

    let bgX = 0;
    const scrollSpeed = 2;

    const nyan = {
      x: 50,
      y: 150,
      width: 50,
      height: 40,
      velocity: 0,
      gravity: 0.6,
      jumpStrength: -10
    };

    let score = 0;
    let isPlaying = true;

    const jumpSound = document.getElementById("jumpSound");
    const bgMusic = document.getElementById("bgMusic");
    const soundBtn = document.getElementById("soundToggle");
    let soundOn = false;

    soundBtn.onclick = () => {
      soundOn = !soundOn;
      if (soundOn) {
        bgMusic.play();
        soundBtn.textContent = "ðŸ”Š";
      } else {
        bgMusic.pause();
        soundBtn.textContent = "ðŸ”‡";
      }
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });

    canvas.addEventListener("click", jump);

    function jump() {
      nyan.velocity = nyan.jumpStrength;
      if (soundOn) jumpSound.play();
    }

    function draw() {
      if (!isPlaying) return;

      // Arka plan
      bgX -= scrollSpeed;
      if (bgX <= -canvas.width) bgX = 0;
      ctx.drawImage(bgImage, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImage, bgX + canvas.width, 0, canvas.width, canvas.height);

      // Fizik
      nyan.velocity += nyan.gravity;
      nyan.y += nyan.velocity;

      if (nyan.y + nyan.height >= canvas.height) {
        isPlaying = false;
        alert("Oyun bitti! Skor: " + score);
        return;
      }

      ctx.drawImage(nyanImg, nyan.x, nyan.y, nyan.width, nyan.height);
      document.getElementById("score").textContent = score;
      score++;

      requestAnimationFrame(draw);
    }

    bgImage.onload = () => draw();
  </script>

</body>
</html>
