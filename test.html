<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Sabit Test</title>

  <style>
    body {
      height: 200vh;
      background: linear-gradient(to bottom, #ffe6f0, #cceeff);
      margin: 0;
    }

    #iconBar {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 9999;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 10px 15px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    #iconBar img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    #iconBar img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div id="iconBar">
    <a href="#"><img src="https://hanook01.github.io/bcat/Telegrampng.png" alt="Telegram"></a>
    <a href="#"><img src="https://hanook01.github.io/bcat/Xpng.png" alt="X"></a>
    <a href="#"><img src="https://hanook01.github.io/bcat/Dexpng.png" alt="Dex"></a>
    <a href="#"><img src="https://hanook01.github.io/bcat/geckopng3.webp" alt="Gecko"></a>
  </div>

  <h1 style="padding: 100px 30px;">Scroll et kralım 👑 Logolar sabit mi kontrol et 🔍</h1>

</body>
</html>
