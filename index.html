<!DOCTYPE html>
<html lang="en">
<head>

  <style>
        html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      height: auto;

    }



    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes colorShift {
      0% { color: #ff9a9e; }
      25% { color: #fad0c4; }
      50% { color: #a1c4fd; }
      75% { color: #c2e9fb; }
      100% { color: #ff9a9e; }
    }

    #topTitle {

      margin: 0;
      animation: colorShift 8s ease-in-out infinite;

    }

    #nyanZone {

      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
    }

    #nyanCat {

    }
  </style>
</head>

<body>
  <!-- BAÅžLIK -->

  <!-- SABÄ°T LOGO BAR (JS ile) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const bar = document.createElement("div");
      bar.id = "iconBarJS";
      bar.style.position = "absolute";
      bar.style.top = "20px";
      bar.style.right = "30px";
      bar.style.display = "flex";
      bar.style.gap = "20px";
      bar.style.zIndex = "9999";
      bar.style.padding = "10px 15px";
      bar.style.background = "rgba(255,255,255,0.3)";
      bar.style.borderRadius = "16px";
      bar.style.backdropFilter = "blur(5px)";

      const logos = [
        { href: "https://t.me/YOUR_TELEGRAM", src: "Telegrampng.png", alt: "Telegram" },
        { href: "https://x.com/YOUR_X", src: "Xpng.png", alt: "X" },
        { href: "https://dexscreener.com", src: "Dexpng.png", alt: "Dexscreener" },
        { href: "https://coingecko.com", src: "geckopng3.webp", alt: "CoinGecko" }
      ];

      logos.forEach(logo => {
        const a = document.createElement("a");
        a.href = logo.href;
        a.target = "_blank";
        const img = document.createElement("img");
        img.src = logo.src;
        img.alt = logo.alt;
        img.style.width = "42px";
        img.style.height = "42px";
        img.style.borderRadius = "8px";
        img.style.transition = "transform 0.3s ease, filter 0.3s ease";
        img.onmouseover = () => {
          img.style.transform = "scale(1.2)";
          img.style.filter = "brightness(1.3)";
        };
        img.onmouseout = () => {
          img.style.transform = "scale(1)";
          img.style.filter = "brightness(1)";
        };
        a.appendChild(img);
        bar.appendChild(a);
      });

      document.body.appendChild(bar);

      // Video hÄ±zÄ±
      const vid = document.getElementById("bcatVideo");
      vid.playbackRate = 3.0;
    });
  </script>
<script>
  const canvas = document.getElementById("flappyCanvas");
  const ctx = canvas.getContext("2d");

  // Arka plan gÃ¶rseli
  const bgImage = new Image();
  bgImage.src = "u1ZpVC.png"; // 

  const nyanImg = new Image();
  nyanImg.src = "nyan-cat.gif";

  let bgX = 0;
  const scrollSpeed = 2;

  let score = 0;
  let isPlaying = true;

  let nyan = {
    x: 50,
    y: 150,
    width: 50,
    height: 40,
    velocity: 0,
    gravity: 0.6,
    jumpStrength: -10
  };

  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") nyan.velocity = nyan.jumpStrength;
  });

  canvas.addEventListener("click", () => {
    nyan.velocity = nyan.jumpStrength;
  });

  function draw() {
    if (!isPlaying) return;

    // Scroll arka plan
    bgX -= scrollSpeed;
    if (bgX <= -canvas.width) bgX = 0;
    ctx.drawImage(bgImage, bgX, 0, canvas.width, canvas.height);
    ctx.drawImage(bgImage, bgX + canvas.width, 0, canvas.width, canvas.height);

    // Nyan Cat fiziÄŸi
    nyan.velocity += nyan.gravity;
    nyan.y += nyan.velocity;

    if (nyan.y + nyan.height >= canvas.height) {
      isPlaying = false;
      alert("Oyun bitti! Skor: " + score);
    }

    ctx.drawImage(nyanImg, nyan.x, nyan.y, nyan.width, nyan.height);
    document.getElementById("score").textContent = score;

    requestAnimationFrame(draw);
  }

  draw();
</script>
