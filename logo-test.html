<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Test</title>
  <style>
    body {
      margin: 0;
      height: 200vh;
      background: linear-gradient(to bottom right, #fff0f5, #e0f7ff);
    }

    #iconBar {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 9999;
    }

    #iconBar img {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    #iconBar img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div id="iconBar">
    <a href="#"><img src="Telegrampng.png" alt="Telegram"></a>
    <a href="#"><img src="Xpng.png" alt="X"></a>
    <a href="#"><img src="Dexpng.png" alt="Dex"></a>
    <a href="#"><img src="geckopng3.webp" alt="Gecko"></a>
  </div>

  <div style="padding-top: 200px; text-align: center;">
    <h1>Scroll et, logolar yukarda sabit duruyor mu?</h1>
    <p>Logo sabitlenmezse başka bir şey bozuyor demektir.</p>
  </div>

</body>
</html>
