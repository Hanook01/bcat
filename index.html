<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      animation: gradientMove 10s ease-in-out infinite;
      font-family: 'Abril Fatface', cursive;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes colorShift {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    #topTitle {
      font-size: 3.5rem;
      animation: colorShift 5s infinite;
      text-align: center;
      margin: 40px 0 20px;
    }

    #nyanZone {
      position: relative;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    #nyanCat {
      width: 160px;
    }

    #videoSection {
      display: grid;
      grid-template-columns: 1fr 1.5fr 1fr;
      align-items: start;
      gap: 20px;
      padding: 40px;
    }

    #videoSection img {
      width: 400px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    #videoBox {
      width: 100%;
      height: 65vh;
      border-radius: 20px;
      overflow: hidden;
    }

    #videoBox video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1 id="topTitle">Welcome BirthdayCat</h1>

  <div id="nyanZone">
    <img id="nyanCat" src="giphy.gif" alt="Nyan Cat">
  </div>

  <section id="videoSection">
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
      <img src="gozluk.gif" alt="Cat 1">
      <img src="gozluk.gif" alt="Cat 2">
    </div>
    <div id="videoBox">
      <video id="bcatVideo" autoplay loop muted playsinline>
        <source src="bcat-video-fast-optimized.mp4" type="video/mp4">
      </video>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
      <img src="gozluk.gif" alt="Cat 3">
      <img src="gozluk.gif" alt="Cat 4">
    </div>
  </section>
</body>
</html>
