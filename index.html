<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body style="margin:0; overflow:hidden; background:black; font-family: 'Abril Fatface', cursive;">

  <!-- Yıldızlı arka plan canvas -->
  <canvas id="stars" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></canvas>

  <!-- Giriş bölümü -->
  <div style="position: relative; z-index: 1; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
    <h1 style="font-size: 4rem; color: #fff; text-shadow: 2px 2px 10px #ff9a9e;"></h1>
    <p style="font-size: 1.5rem; color: #ccc; max-width: 600px; margin: 20px;"></p>
     
  </div>

  <!-- JavaScript: yıldız çizimi -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>

  <!-- Eski içeriklerin geleceği yer -->
  <section id="mainContent" style="padding: 40px; color: white;">
    <h2 style="font-size: 2rem;">BCAT Evrenine Hoş Geldin</h2>
    <p>Burası senin diğer içerikleri koyacağın bölüm. Video, gif, meme galeri ne istersen buraya ekleriz.</p>
  </section>

</body>
</html>
