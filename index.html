<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: auto;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      animation: gradientMove 10s ease-in-out infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes colorShift {
      0% { color: #ff9a9e; }
      25% { color: #fad0c4; }
      50% { color: #a1c4fd; }
      75% { color: #c2e9fb; }
      100% { color: #ff9a9e; }
    }

    #topTitle {
      font-family: 'Abril Fatface', cursive;
      font-size: 3.5rem;
      margin: 0;
      animation: colorShift 8s ease-in-out infinite;
      text-align: center;
    }

    #nyanZone {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 99;
    }

    #nyanCat {
      width: 240px;
    }

    #iconBarJS {
      position: fixed;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 9999;
      padding: 10px 15px;
      background: rgba(255,255,255,0.3);
      border-radius: 16px;
      backdrop-filter: blur(5px);
    }

    #iconBarJS img {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    #iconBarJS img:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }
  </style>
</head>

<body>
  <!-- SABÄ°T LOGO BAR -->
  <div id="iconBarJS">
    <a href="https://t.me/YOUR_TELEGRAM" target="_blank">
      <img src="Telegrampng.png" alt="Telegram">
    </a>
    <a href="https://x.com/YOUR_X" target="_blank">
      <img src="Xpng.png" alt="X">
    </a>
    <a href="https://dexscreener.com" target="_blank">
      <img src="Dexpng.png" alt="Dexscreener">
    </a>
    <a href="https://coingecko.com" target="_blank">
      <img src="geckopng3.webp" alt="CoinGecko">
    </a>
  </div>

  <!-- BAÅžLIK -->
  <div style="display: flex; justify-content: center; align-items: center; padding-top: 40px;">
    <div style="background: rgba(0,0,0,0.3); border-radius: 30px; padding: 20px 40px; box-shadow: 0 0 20px rgba(0,0,0,0.4);">
      <h1 id="topTitle">Welcome BirthdayCat</h1>
    </div>
  </div>

  <!-- NYAN CAT -->
  <div id="nyanZone">
    <img id="nyanCat" src="nyan-cat.gif" alt="Nyan Cat">
  </div>

  <!-- GÃ–RSEL ALAN -->
  <section style="display: grid; grid-template-columns: 1fr 1.5fr 1fr; align-items: center; height: 100vh; gap: 20px; padding: 40px; box-sizing: border-box;">
    <!-- Sol 2 GIF -->
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      <img src="gozluk.gif" alt="Top Left Cat" style="width: 500px; height: 400px; object-fit: cover; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.4);" />
      <img src="gozluk.gif" alt="Bottom Left Cat" style="width: 500px; height: 400px; object-fit: cover; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.4);" />
    </div>

    <!-- VÄ°DEO ORTA -->
    <div style="width: 100%; height: 65%; border-radius: 20px; overflow: hidden; position: relative; align-self: center;">
      <video id="bcatVideo" autoplay loop muted playsinline style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;">
        <source src="bcat-video-fast-optimized.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- SaÄŸ 2 GIF -->
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      <img src="gozluk.gif" alt="Top Right Cat" style="width: 500px; height: 400px; object-fit: cover; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.4);" />
      <img src="gozluk.gif" alt="Bottom Right Cat" style="width: 500px; height: 400px; object-fit: cover; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.4);" />
    </div>
  </section>

  <!-- FLAPPY BCAT -->
  <section id="flappySection" style="height: 100vh; background: #222; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px;">
    <h2 style="color: white; font-family: 'Abril Fatface', cursive; font-size: 2.5rem; margin-bottom: 20px;">ðŸŽ‚ Flappy BCAT ðŸŽ®</h2>
    <canvas id="flappyCanvas" width="360" height="480" style="border: 3px solid white; border-radius: 10px; background: linear-gradient(to bottom, #a1c4fd, #c2e9fb); max-width: 90vw;"></canvas>
    <div id="scoreDisplay" style="margin-top: 20px; color: white; font-size: 1.5rem; font-family: monospace;">
      Score: <span id="score">0</span>
    </div>
  </section>

  <!-- OYUN JS -->
  <script>
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");

    const nyanImg = new Image();
    nyanImg.src = "nyan-cat.gif";

    let score = 0;
    let isPlaying = true;

    let nyan = {
      x: 50,
      y: 150,
      width: 50,
      height: 40,
      velocity: 0,
      gravity: 0.6,
      jumpStrength: -10
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") nyan.velocity = nyan.jumpStrength;
    });

    canvas.addEventListener("click", () => {
      nyan.velocity = nyan.jumpStrength;
    });

    function draw() {
      if (!isPlaying) return;

      ctx.fillStyle = "#c2e9fb";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      nyan.velocity += nyan.gravity;
      nyan.y += nyan.velocity;

      if (nyan.y + nyan.height >= canvas.height) {
        isPlaying = false;
        alert("Oyun bitti! Skor: " + score);
      }

      ctx.drawImage(nyanImg, nyan.x, nyan.y, nyan.width, nyan.height);

      document.getElementById("score").textContent = score;

      requestAnimationFrame(draw);
    }

    draw();

    // Video hÄ±z
    document.addEventListener("DOMContentLoaded", function () {
      const vid = document.getElementById("bcatVideo");
      vid.playbackRate = 3.0;
    });
  </script>

</body>
</html>
