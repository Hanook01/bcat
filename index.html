<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BirthdayCat</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Abril Fatface', cursive;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 3.5rem;
      margin-top: 40px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    #nyanCat {
      display: block;
      margin: 30px auto 10px;
      width: 220px;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      flex-direction: column;
    }

    .video-wrapper {
      width: 90%;
      max-width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    #flappyCanvas {
      border: 3px solid white;
      border-radius: 12px;
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      max-width: 95vw;
    }

    #scoreDisplay {
      color: white;
      font-size: 1.5rem;
      margin-top: 15px;
    }

    h2 {
      font-size: 2.2rem;
      color: white;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- BÃ¶lÃ¼m 1: BaÅŸlÄ±k ve Nyan Cat -->
  <section class="section">
    <h1>Welcome BirthdayCat</h1>
    <img id="nyanCat" src="nyan-cat.gif" alt="Nyan Cat">
  </section>

  <!-- BÃ¶lÃ¼m 2: Video -->
  <section class="section">
    <div class="video-wrapper">
      <video id="bcatVideo" autoplay loop muted playsinline>
        <source src="bcat-video-fast-optimized.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- BÃ¶lÃ¼m 3: Flappy BCAT Oyunu -->
  <section class="section">
    <h2>ðŸŽ‚ Flappy BCAT ðŸŽ®</h2>
    <canvas id="flappyCanvas" width="360" height="480"></canvas>
    <div id="scoreDisplay">Score: <span id="score">0</span></div>
  </section>

  <script>
    // Video hÄ±zÄ±nÄ± artÄ±r
    document.addEventListener("DOMContentLoaded", () => {
      const vid = document.getElementById("bcatVideo");
      if (vid) vid.playbackRate = 3.0;
    });

    // Flappy Oyun Scripti
    const canvas = document.getElementById("flappyCanvas");
    const ctx = canvas.getContext("2d");

    const nyanImg = new Image();
    nyanImg.src = "nyan-cat.gif";

    let score = 0;
    let isPlaying = true;

    let nyan = {
      x: 50,
      y: 150,
      width: 50,
      height: 40,
      velocity: 0,
      gravity: 0.6,
      jumpStrength: -10
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") nyan.velocity = nyan.jumpStrength;
    });

    canvas.addEventListener("click", () => {
      nyan.velocity = nyan.jumpStrength;
    });

    function draw() {
      if (!isPlaying) return;

      ctx.fillStyle = "#c2e9fb";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      nyan.velocity += nyan.gravity;
      nyan.y += nyan.velocity;

      if (nyan.y + nyan.height >= canvas.height) {
        isPlaying = false;
        alert("Game Over! Score: " + score);
      }

      ctx.drawImage(nyanImg, nyan.x, nyan.y, nyan.width, nyan.height);
      document.getElementById("score").textContent = score;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
